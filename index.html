<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
</head>
<body>
    <h1>Juego del Ahorcado</h1>

    <!-- Este es el área donde mostramos la palabra oculta -->
    <p id="palabra"></p>
    
    <!-- Input donde el usuario ingresa una letra -->
    <input type="text" id="letra" maxlength="1" />
    
    <!-- Botón para enviar la letra -->
    <button onclick="IngresarLetra()">Ingresar Letra</button>

    <!-- Aquí mostramos las vidas restantes -->
    <p id="vidas">Vidas restantes: 5</p>

    <!-- Cargar el script de JavaScript -->
    <script src="script.js"></script>
</body>
